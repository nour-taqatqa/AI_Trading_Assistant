# .github/workflows/ci-cd.yaml
name: CI/CD FastAPI to Kubernetes

# This workflow uses the following repository secrets:
#   DOCKERHUB_USERNAME   - your Docker Hub username
#   DOCKERHUB_TOKEN      - your Docker Hub personal access token
#   KUBE_CONFIG_DATA      - base64-encoded kubeconfig file contents
#   IMAGE_NAME            - e.g. nourtaqatqa065/fastapi-app (set as a secret or env)
# The secret KUBE_CONFIG_DATA should be created by running:
#   cat ~/.kube/config | base64 | tr -d '\n'

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: nourtaqatqa065/fastapi-app        # Docker image name
  IMAGE_TAG: ${{ github.sha }}                 # commit SHA tag
  K8S_DEPLOYMENT: fastapi-deployment
  K8S_CONTAINER: fastapi-container
  KUBE_NAMESPACE: default

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

  jobs:
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # 1) Authenticate to GCP using your service-account JSON
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 2) Install kubectl and the GKE auth plugin via Googleâ€™s action
      - name: Set up kubectl
        uses: google-github-actions/setup-kubectl@v3
        with:
          version: 'latest'
          gcloud_install: true          # install Google Cloud SDK
          gke_auth: true                # install the gke-gcloud-auth-plugin

      # 3) Fetch your GKE cluster credentials so that `kubectl` just works
      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: fastapi-gke-cluster
          location: us-central1         # or us-central1-a if zonal
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # 4) Update the image reference in your manifest
      - name: Update image in manifests
        run: |
          sed -i 's|image:.*|image: ${{ env.IMAGE_NAME }}:latest|' manifests/fastapi-app.yaml

      # 5) Deploy!
      - name: kubectl apply & rollout
        run: |
          kubectl apply -n ${{ env.KUBE_NAMESPACE }} -f manifests/fastapi-app.yaml
          kubectl rollout status deployment/${{ env.K8S_DEPLOYMENT }} -n ${{ env.KUBE_NAMESPACE }}

