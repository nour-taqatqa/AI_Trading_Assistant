# fastapi-app.yaml
# Kubernetes resources for the FastAPI trading-scraper service:
#   • ConfigMap (fastapi-config)
#   • Secrets (alpaca-credentials, app-secrets)
#   • Deployment (fastapi-deployment)
#   • Service (fastapi-service)


